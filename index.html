<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza burg</title>
    <style>
        label{
            display: block;
            margin: 10px;

        }
        .niche{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>pizza burg</h2>
    </header>
    <main>
        <h1>ফরম ফিলআপ কর পিৎজা খা</h1>
        <form action="">
            <label for="name">তোর নাম কি?
                <input type="text" placeholder="তোর নাম লেখ!">
            </label>

            <label for="phone">তোর নাম্বার বল?
                <input type="text" placeholder="নাম্বার দে বেটা!">
            </label>

            <label for="age">তোর বয়স কত?
                <input type="text" placeholder="বয়স কত!">
            </label>
            <fieldset>
                <legend>কি খাবি?</legend>
                <label for="pizza">
                    <input type="radio" name="pp" id="pizza">পিৎজা
                </label>

                <label for="burger">
                    <input type="radio" name="pp" id="burger">বার্গার 
                </label>
            </fieldset>

            <fieldset>
                <legend>কোন সস নিবি?</legend>
                <label for="sauce">
                    <input type="checkbox" name="" id="sauce">সাদা সস
                </label>
                <label for="sauce">
                    <input type="checkbox" name="sauce" id="">লাল সস 
                </label>
            </fieldset>
            <fieldset>
                <legend>বেভারেজ লাগবো?</legend>
                <label for="idhk">
                    <input type="radio" name="oo" id="idhk">চকলেট শেক 
                </label>
                <label for="idhk">
                    <input type="radio" name="oo" id="idhk">মিল্ক শেক 
                </label>

                <label for="idhk">
                    <input type="radio" name="oo" id="idhk">বানানা শেক
                </label>
            </fieldset>
            <input class="niche" type="reset" value="অর্ডার দে ">
        </form>
    </main>
</body>
</html>
